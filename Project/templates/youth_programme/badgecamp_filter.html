{% extends 'list.html' %}

{% block table %}
    {% for i in badge_camps %}
    <tr>
        <td>{{forloop.counter}}.</td>
        <td><a href="{{ i.get_absolute_url }}">{{ i.venue_name }}</a></td>
        <td>{{ i.start_date }}</td>
        <td>{{ i.sub_county }}</td>
    </tr>
    {% endfor %}
{% endblock %}
