{% extends 'list.html' %}

{% block table %}
    {% for i in scouts %}
    <tr>
        <td>{{forloop.counter}}.</td>
        <td><a href="{{ i.get_absolute_url }}">{{ i.get_short_name }}</a></td>
        <td>{{ i.code }}</td>
        <td>{{ i.sub_county }}</td>
    </tr>
    {% endfor %}
{% endblock %}
